name: Tests

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]
  workflow_dispatch:

jobs:
  test:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        python-version: ['3.12', '3.13']

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        id: setup-python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install pipx
        run: python -m pip install --user pipx

      - name: Install Poetry via pipx
        run: python -m pipx install poetry

      - name: Configure Poetry
        run: |
          poetry config virtualenvs.create true
          poetry config virtualenvs.in-project true

      - name: Load cached venv
        id: cached-poetry-dependencies
        uses: actions/cache@v4
        with:
          path: .venv
          key: venv-${{ runner.os }}-${{ steps.setup-python.outputs.python-version }}-${{ hashFiles('**/poetry.lock') }}

      - name: Install dependencies
        if: steps.cached-poetry-dependencies.outputs.cache-hit != 'true'
        run: poetry install --no-interaction --no-root

      - name: Install project
        run: poetry install --no-interaction

      - name: Install Qt dependencies (Linux)
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y libegl1 libxkbcommon0 libxkbcommon-x11-0 libxcb-cursor0 libxcb-icccm4 libxcb-keysyms1 libxcb-shape0 libxcb-xinerama0 libxcb-randr0 libxcb-render-util0 libxcb-image0

      - name: Run tests (Linux)
        if: runner.os == 'Linux'
        run: xvfb-run --auto-servernum poetry run pytest -v

      - name: Run tests (non-Linux)
        if: runner.os != 'Linux'
        run: poetry run pytest -v

  lint:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ github.head_ref }}
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Python
        id: setup-python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install pipx
        run: python -m pip install --user pipx

      - name: Install Poetry via pipx
        run: python -m pipx install poetry

      - name: Configure Poetry
        run: |
          poetry config virtualenvs.create true
          poetry config virtualenvs.in-project true

      - name: Load cached venv
        id: cached-poetry-dependencies
        uses: actions/cache@v4
        with:
          path: .venv
          key: venv-${{ runner.os }}-${{ steps.setup-python.outputs.python-version }}-${{ hashFiles('**/poetry.lock') }}

      - name: Install dependencies
        if: steps.cached-poetry-dependencies.outputs.cache-hit != 'true'
        run: poetry install --no-interaction --no-root

      - name: Install project
        run: poetry install --no-interaction

      - name: Format code with black
        run: poetry run black .

      - name: Sort imports with isort
        run: poetry run isort .

      - name: Check for formatting changes
        run: |
          if ! git diff --quiet; then
            git config --local user.email "github-actions[bot]@users.noreply.github.com"
            git config --local user.name "github-actions[bot]"
            git add -A
            git commit -m "Auto-format code with black and isort"
            git push
          fi

      - name: Check code formatting with black
        run: poetry run black --check .

      - name: Check import sorting with isort
        run: poetry run isort --check-only .

  frontend-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run tests
        run: npm run test:run

      - name: Run linting
        run: npm run lint

  create-release:
    if: github.ref == 'refs/heads/main' && (github.event_name == 'push' || github.event_name == 'workflow_dispatch')
    needs: [test, lint, frontend-test]
    runs-on: ubuntu-latest
    permissions:
      contents: write
    outputs:
      version: ${{ steps.extract.outputs.version }}
      should_release: ${{ steps.check.outputs.should_release }}
    steps:
      - uses: actions/checkout@v4

      - name: Extract version from pyproject.toml
        id: extract
        run: |
          VERSION=$(grep -m1 '^version\s*=' pyproject.toml | sed 's/version\s*=\s*"\(.*\)"/\1/')
          echo "version=$VERSION" >> "$GITHUB_OUTPUT"
          echo "Detected version: $VERSION"

      - name: Check if release already exists
        id: check
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          if gh release view "v${{ steps.extract.outputs.version }}" > /dev/null 2>&1; then
            echo "Release v${{ steps.extract.outputs.version }} already exists, skipping."
            echo "should_release=false" >> "$GITHUB_OUTPUT"
          else
            echo "Release v${{ steps.extract.outputs.version }} does not exist, creating."
            echo "should_release=true" >> "$GITHUB_OUTPUT"
          fi

      - name: Create release
        if: steps.check.outputs.should_release == 'true'
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          gh release create "v${{ steps.extract.outputs.version }}" \
            --title "CampaignMaster v${{ steps.extract.outputs.version }}" \
            --generate-notes

  package:
    if: needs.create-release.outputs.should_release == 'true'
    needs: [create-release]
    runs-on: ${{ matrix.os }}
    permissions:
      contents: write
    strategy:
      fail-fast: false
      matrix:
        os: [windows-latest, macos-latest, ubuntu-latest]
        include:
          - os: windows-latest
            platform: windows
          - os: macos-latest
            platform: macos
          - os: ubuntu-latest
            platform: linux

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python 3.12
        id: setup-python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install pipx
        run: python -m pip install --user pipx

      - name: Install Poetry via pipx
        run: python -m pipx install poetry

      - name: Configure Poetry
        run: |
          poetry config virtualenvs.create true
          poetry config virtualenvs.in-project true

      - name: Load cached venv
        id: cached-poetry-dependencies
        uses: actions/cache@v4
        with:
          path: .venv
          key: venv-${{ runner.os }}-${{ steps.setup-python.outputs.python-version }}-${{ hashFiles('**/poetry.lock') }}

      - name: Install dependencies
        if: steps.cached-poetry-dependencies.outputs.cache-hit != 'true'
        run: poetry install --no-interaction --no-root

      - name: Install project
        run: poetry install --no-interaction

      - name: Install Qt dependencies (Linux)
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y libegl1 libxkbcommon0 libxkbcommon-x11-0 libxcb-cursor0 libxcb-icccm4 libxcb-keysyms1 libxcb-shape0 libxcb-xinerama0 libxcb-randr0 libxcb-render-util0 libxcb-image0

      - name: Build executables
        run: poetry run python packaging/build.py --clean

      - name: Zip executables (Windows)
        if: runner.os == 'Windows'
        run: |
          Compress-Archive -Path executables/CampaignMasterGUI/* -DestinationPath executables/CampaignMasterGUI-v${{ needs.create-release.outputs.version }}-${{ matrix.platform }}.zip
          Compress-Archive -Path executables/CampaignMasterWeb/* -DestinationPath executables/CampaignMasterWeb-v${{ needs.create-release.outputs.version }}-${{ matrix.platform }}.zip

      - name: Zip executables (Linux/macOS)
        if: runner.os != 'Windows'
        run: |
          cd executables/CampaignMasterGUI && zip -r ../CampaignMasterGUI-v${{ needs.create-release.outputs.version }}-${{ matrix.platform }}.zip . && cd ../..
          cd executables/CampaignMasterWeb && zip -r ../CampaignMasterWeb-v${{ needs.create-release.outputs.version }}-${{ matrix.platform }}.zip . && cd ../..

      - name: Upload release assets
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          gh release upload "v${{ needs.create-release.outputs.version }}" \
            executables/CampaignMasterGUI-v${{ needs.create-release.outputs.version }}-${{ matrix.platform }}.zip \
            executables/CampaignMasterWeb-v${{ needs.create-release.outputs.version }}-${{ matrix.platform }}.zip
